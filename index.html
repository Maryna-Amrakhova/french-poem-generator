<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI poem generator</h1>
      </header>

      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="text-type"
          />
          <input type="submit" class="submit-type" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Maryna-Amrakhova" target="_blank"
          >Maryna Amrakhova</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Maryna-Amrakhova/french-poem-generator"
          target="_blank"
        >
          Github</a
        >
        and is hosted on
        <a href="https://french-poem-generator-24.netlify.app/"> Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
